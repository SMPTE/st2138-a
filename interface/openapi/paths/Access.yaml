get:
  summary: Refresh the access token
  operationId: RefreshToken

  # default security is read-only, even though this is a write operation

  tags:
    - Access Management
    
  responses:
    "200":
      description: |
        Response will contain the expiry time of the new token.
        NB will only work until the year 2262!
      content:
        application/json:
          schema:
            $ref: "../../schemata/device.json#/$defs/connection_status"
          example:
            {
              "connected": true,
              "exp": 1717641600
            }    
    "401":
      $ref: '../openapi.yaml#/components/responses/Unauthorized'

    "403":
      $ref: '../openapi.yaml#/components/responses/Forbidden'

    "404":
      $ref: '../openapi.yaml#/components/responses/NotFound'

    "500":
      $ref: '../openapi.yaml#/components/responses/InternalServerError'

    "503":
      $ref: '../openapi.yaml#/components/responses/ServiceUnavailable'

post:
  summary: Revoke access for a subject
  operationId: RevokeAccess

  # Admin, Operator or Configure scope with write access is required.
  security:
      - oauth2:
        - st2138:adm:w
  tags:
    - Access Management

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemata/device.json#/$defs/revoke_access_payload"
        example:
          {
            "subject": "user123",
            "reason": "Key rotation",
            "revoke_all": false
          }

  responses:
    "200":
      description: |
        Response will contain the remaining and revoked subjects.
      content:
        application/json:
          schema:
            $ref: "../../schemata/device.json#/$defs/revocation_response"
          example:
            {
              "remaining_subjects": ["user123", "user456"],
              "revoked_subjects": ["user789"]
            }

    "401":
      $ref: '../openapi.yaml#/components/responses/Unauthorized'

    "403":
      $ref: '../openapi.yaml#/components/responses/Forbidden'

    "404":
      $ref: '../openapi.yaml#/components/responses/NotFound'

    "500":
      $ref: '../openapi.yaml#/components/responses/InternalServerError'

    "503":
      $ref: '../openapi.yaml#/components/responses/ServiceUnavailable'
