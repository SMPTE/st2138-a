get:
  summary: Gets information about parameters within a device model
  operationId: ParamInfoStream

  # default security is read-only
  
  parameters:
    - name: slot
      in: path
      required: true
      description: The slot of the device model containing the parameters to get info for
      schema:
        $ref: "../../schemata/device.json#/$defs/slot"

    - name: recursive
      in: query
      required: false
      description: Optional flag to recursively get info for all children. The 
        presence of this parameter enables recursion, regardless of its value. 
        (The value is ignored; any value such as "true" will have the same 
        effect.)
      schema:
        type: boolean
      style: form
      explode: false
   
    - name: fqoid
      in: path
      required: true
      description: The prefix of the OID to get info for
      schema:
        $ref: "../../schemata/device.json#/$defs/fqoid"

  tags:
    - Parameters
    - Subscriptions

  responses:
    "200":
      description: |
        Returns a stream of basic information about the specified parameter(s).
        The response is a sequence of stringified JSON objects, each containing information about a single parameter.
        Each object in the stream has the following structure:
        
      content:
        text/event-stream:
          schema:
            type: string
          
          example: |
            data: <stringified {info: ParamInfo, array_length: 0}>
            data: <stringified {info: ParamInfo, array_length: 1}>
            data: <stringified {info: ParamInfo, array_length: 2}>
          x-sse-event-schema:
            $ref: "../../schemata/device.json#/$defs/param_info"

    "500":
      $ref: '../openapi.yaml#/components/responses/InternalServerError'
          
    "401":
      $ref: '../openapi.yaml#/components/responses/Unauthorized'

    "403":
      $ref: '../openapi.yaml#/components/responses/Forbidden'

    "404":
      $ref: '../openapi.yaml#/components/responses/NotFound'

    "503":
      $ref: '../openapi.yaml#/components/responses/ServiceUnavailable'