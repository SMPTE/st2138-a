get:
  summary: |
    Gets information about a parameter within a device model. 
    Because this is a unary request, recursive queries are not supported.

  operationId: ParamInfo

  # default security is read-only

  parameters:
    - name: slot
      in: path
      required: true
      description: The slot of the device model containing the parameters to get info for
      schema:
        $ref: "../../schemata/device.json#/$defs/slot"
   
    - name: fqoid
      in: path
      required: true
      description: Fully qualified OID of the parameter to get info for
      schema:
        $ref: "../../schemata/device.json#/$defs/fqoid"

  tags:
    - Parameters
    - Subscriptions

  responses:
    "200":
      description: |
        Returns information about the parameter specified by the fqoid.
        
      content:
        application/json:
          schema:
            $ref: "../../schemata/device.json#/$defs/param_info_response"
          
          example:
            {
              "info": {
                "oid": "text_box",
                "param": {
                  "name": { "display_strings": { "en": "Text Box" } },
                  "type": "STRING"
                }
              }
            }

    "500":
      $ref: '../openapi.yaml#/components/responses/InternalServerError'
          
    "401":
      $ref: '../openapi.yaml#/components/responses/Unauthorized'

    "403":
      $ref: '../openapi.yaml#/components/responses/Forbidden'

    "404":
      $ref: '../openapi.yaml#/components/responses/NotFound'

    "503":
      $ref: '../openapi.yaml#/components/responses/ServiceUnavailable'