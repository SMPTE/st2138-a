# Example of a simple on/off parameter
# The values are constrained to 0 or 1
# which map to button labels in multiple languages

name:
  display_strings:
    en: On/Off
    fr: Marche/Arrêt
    es: Encendido/Apagado
type: INT32
value:
  int32_value: 0
constraint:
  type: INT_CHOICE
  int32_choice:
    choices:
      - value: 0
        name:
          display_strings:
            en: Off
            fr: Arrêt
            es: Apagado
      - value: 1
        name:
          display_strings:
            en: On
            fr: Marche
            es: Encendido
widget: button
access_scope: st2138:op
