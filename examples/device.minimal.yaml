# It is used to test the device schema.

params:
  product:
    type: STRUCT
    name:
      display_strings:
        en: Product Information
    params:
      name:
        type: STRING
        value: 
          string_value: Minimal Device
      version:
        type: STRING
        value:
          string_value: 1.0.0
      vendor:
        type: STRING
        value:
          string_value: SMPTE
    
access_scopes:
  - st2138:mon
  - st2138:mon:w
  - st2138:op
  - st2138:op:w
  - st2138:cfg
  - st2138:cfg:w
  - st2138:adm
  - st2138:adm:w

default_scope: st2138:mon

