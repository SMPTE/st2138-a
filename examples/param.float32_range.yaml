# Example of an float32 range parameter
# The values are constrained lie within the range min_value to max_value
# It's often desirable for the display range to use round numbers that
# are not necessarily the same as the actual min/max values.

name:
  display_strings:
    en: Frequency, Hz
type: FLOAT32
value:
  float32_value: 1000.0
constraint:
  type: FLOAT_RANGE
  float32_range:
    min_value: -20.0
    max_value: 20000.0
    display_min_value: 0.0
    display_max_value: 20