# Example of a STRUCT_VARIANT_ARRAY parameter
# The elements of the array can be of different types listed in the params member

name:
  display_strings:
    en: Contact Methods

type: STRUCT_VARIANT_ARRAY

params:
  email:
    type: STRING
  phone:
    type: INT32
  address:
    type: STRUCT
    params:
      street:
        type: STRING
      city:
        type: STRING
      postcode:
        type: STRING

value:
  struct_variant_array_values:
    struct_variants:
      - struct_variant_value:
          struct_variant_type: email
          value:
            string_value: john.doe@example.com
      - struct_variant_value:
          struct_variant_type: phone
          value:
            int32_value: 1234567890
      - struct_variant_value:
          struct_variant_type: address
          value:
            struct_value:
              street:
                string_value: 123 Main St
              city:
                string_value: Anytown
              postcode:
                string_value: 12345