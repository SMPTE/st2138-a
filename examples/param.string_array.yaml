# Example of a STRING_ARRAY parameter
# this one also illustrates usage of the read_only flag

name: # with a bow to George Carlin
  display_strings:
    en: Seven Words You Can't Say on TV

type: STRING_ARRAY

value:
  string_array_values:
    strings: # ok, they're just often mispronounced ;-)
      - Worcester
      - Leicestershire
      - Anemone
      - Isthmus
      - Colonel 
      - Sixth
      - Scone  # rhymes with "gone", not "cone". Fight me!

read_only: true

# not strictly necessary, but it's a good idea to set these limits
# to avoid buffer overflows
max_length: 32
total_length: 256

