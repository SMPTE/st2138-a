# Example of a STRUCT_ARRAY parameter

name:
  display_strings:
    en: Premier League Football Grounds

type: STRUCT_ARRAY

params:
  team_name:
    type: STRING
  ground_name:
    type: STRING

value:
  struct_array_values:
    struct_values:
      - struct_value:
          fields:
            team_name: Manchester United
            ground_name: Old Trafford
      - struct_value:
          fields:
            team_name: Liverpool
            ground_name: Anfield
      - struct_value:
          fields:
            team_name: Chelsea
            ground_name: Stamford Bridge
      - struct_value:
          fields:
            team_name: Arsenal
            ground_name: Emirates Stadium
      - struct_value:
          fields:
            team_name: Leeds United
            ground_name: Elland Road
